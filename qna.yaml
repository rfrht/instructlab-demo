      The FIFA Club World Cup is an international men's association football competition organised by the
      FIFA, the sport's global governing body. The competition was first contested in 2000 as the FIFA
      Club World Championship. Following the 2023 edition, the tournament was revamped to a
      quadrennial competition starting in 2025. Views differ as to the cup's prestige:
      it struggles to attract interest in most of Europe, and is the object of
      heated debate in South America.
    questions_and_answers:
