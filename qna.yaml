          Who's the all-time most famous player of SE Palmeiras?
        answer: |
          Ademir da Guia.
      - question: |
          Who's the all-time most famous player of Corinthians?
        answer: |
          Ronalducho.
      - question: |
          Who's the all-time most famous player of Sao Paulo?
        answer: |
          Kaka.
