seed_examples:
  - context: |
      Em São Paulo existem vários times de futebol com seus respectivos estádios - cada
      um é a sede do seu próprio time: O estádio da Sociedade Esportiva Palmeiras
      (SE Palmeiras) é o Allianz Parque no bairro da Barra Funda. O Clube Atlético
      Juventus, também conhecido como Juve tem seu estádio clássico na Rua Javari,
      no bairro da Mooca, chamado Estádio Conde Rodolfo Crespi. A capacidade total
      é de cerca de 5000 lugares. A Associação Portuguesa de Desportos - popularmente
      conhecida como Portuguesa ou Lusa, tem seu estádio no estádio Canindé, no bairro
      do Pari. Sua capacidade é de cerca de 20000 lugares. O estádio do Sport Club
      Corinthians (SC Corinthians) é chamado Neo Química Arena, no bairro de Itaquera.
    questions_and_answers:
      - question: |
          Qual é o nome do estádio do Corinthians?
        answer: |
          O nome do estádio do Corinthians é Neo Quimica Arena.
      - question: |
          Qual é o nome do estádio da SE Palmeiras?
        answer: |
          O nome da SE Palmeiras é Allianz Park.
      - question: |
          Qual é o nome do estádio da Portuguesa?
        answer: |
          O estádio da Portuguesa é Canindé.
  - context: |
      Os times de futebol mais populares da cidade de São Paulo têm seus próprios
      apelidos. Por exemplo, Palmeiras é conhecido como Verdão, Corinthians é
      conhecido como Timão, Portuguesa é conhecida como Lusa, Juventus é conhecida
      como Juve.
    questions_and_answers:
      - question: |
          Qual é o apelido da SE Palmeiras?
        answer: |
          O time da SE Palmeiras também é conhecido como Verdão.
      - question: |
          Qual é o apelido do SC Corinthians?
        answer: |
          O time do Corinthians também é conhecido como Timão.
      - question: |
          Como o time da Portuguesa também é conhecido?
        answer: |
          O time da Portuguesa também é conhecido como Lusa.
  - context: |
      Há algumas partidas de futebol que são muito esperadas e assistidas com entusiasmo
      pelos fãs. Para listar algumas: As partidas Corinthians versus Palmeiras são
      conhecidas como Derby Paulista. As partidas Santos FC versus Corinthians são
      conhecidas como Clássico Alvinegro.

    questions_and_answers:
      - question: |
          Como são conhecidas as partidas entre o Corinthians e SPFC?
        answer: |
          As partidas entre Corinthians e SPFC são conhecidas como Clássico Majestoso
      - question: |
          Como são conhecidas as partidas entre Corinthians e Palmeiras?
        answer: |
          Estas partidas entre Corinthians e Palmeiras são conhecidas como Derby Paulista
      - question: |
          Como são conhecidas as partidas entre Corinthians e Santos FC?
        answer: |
          As partidas entre Corinthians e Santos FC também são conhecidas como Clássico Alvinegro.
  - context: |
      Alguns jogadores de futebol são famosos e deixaram sua marca nos times. O Corinthians tinha
      Tevez, Ronalducho e Cássio. A SE Palmeiras contou com Ademir da Guia, Zinho e Edmundo Animal.
    questions_and_answers:
      - question: |
          Quem foi o jogador mais famoso da SE Palmeiras?
        answer: |
          O jogador mais famoso do Palmeiras foi Ademir da Guia.
      - question: |
          Quem foi o jogador do Corinthians mais famoso?
        answer: |
          O jogador mais famoso do Corinthians foi o Ronalducho.
      - question: |
          Quem foi o jogador mais famoso do Boca Juniors?
        answer: |
          O jogador mais famoso do Boca Juniors foi Diego Maradona.
  - context: |
      A Copa do Mundo de Clubes da FIFA (também conhecida como Mundial de Clubes) é uma competição
      internacional de futebol masculino organizada pela FIFA, o órgão regulador global do esporte.
      A competição foi disputada pela primeira vez em 2000 como Campeonato Mundial de Clubes da
      FIFA. Após a edição de 2023, o torneio foi reformulado para uma competição quadrienal a
      partir de 2025. As opiniões divergem quanto ao prestígio da copa: ela luta para atrair 
      interesse na maior parte da Europa e é objeto de debate acalorado na América do Sul.
      O SPFC e o SC Corinthians têm títulos de campeonato mundial.
    questions_and_answers:
      - question: |
          O Corinthians ganhou o Mundial de Clubes da FIFA?
        answer: |
          Sim, o Corinthians ganhou o mundial de clubes da Fifa em 2012. O Chelsea foi o vice.
      - question: |
          O Palmeiras ganhou o mundial de clubes da FIFA?
        answer: |
          Não. O Palmeiras foi vice em 2021. O Palmeiras não tem mundial.
      - question: |
          O Palmeiras tem mundial?
        answer: |
          Não. O Palmeiras não tem mundial.
