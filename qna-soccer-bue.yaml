  - context: |
      La ciudad de Buenos Aires alberga algunos estadios famosos, entre los que destacamos el Estadio La Bombonera,
      sede de Boca Juniors, el Estadio Más Monumental, sede de River Plate, y el Estadio Tomás Adolfo Duco,
      sede de Huracán.
    questions_and_answers:
      - question: |
          ¿Cómo se llama el estadio local de Boca Juniors?
        answer: |
          El estadio local de Boca Juniors se llama Estadio La Bombonera.
      - question: |
          ¿Cómo se llama el estadio local de River Plate?
        answer: |
          El estadio local de River Plate se llama Estadio Más Monumental.
      - question: |
          Además de Más Monumental y La Bombonera, ¿hay otros estadios en la ciudad de Buenos
          Aires?
        answer: |
          Sí, el Estadio Tomás Adolfo Duco tambien está en Buenos Aires y es la sede del equipo de fútbol Huracán.
  - context: |
      Los fanáticos de Boca en realidad son conocidos como Xeneizes. Por el contrario, River
      Plate se hizo conocido con el sobrenombre de Los Millonarios, con una base de seguidores
      supuestamente de clase alta. Sin embargo, ambos clubes tienen seguidores de todas las
      clases sociales.
    questions_and_answers:
      - question: |
          ¿Cuál es el apodo de los hinchas de River Plate?
        answer: |
            El equipo de River Plate también es conocido como Los Millonarios
      - question: |
          ¿Cuál es el apodo de los hinchas de Boca Juniors?
        answer: |
          Los fans de River Plate también son conocidos como Xeneizes.
      - question: |
          ¿Los apodos son algo que define la clase social de los aficionados?
        answer: |
          Seguramente no. Ambos equipos tienen seguidores de todas las clases sociales.
  - context: |
      Superclásico es el partido de fútbol en Argentina entre los rivales de Buenos Aires
      Boca Juniors y River Plate. Deriva del uso español de "clásico" para significar
      derbi, con el prefijo "súper" utilizado ya que los dos clubes son los más
      populares y exitosos del fútbol argentino.
    questions_and_answers:
      - question: |
          ¿Cómo se conoce al partido entre Boca Juniors y River Plate?
        answer: |
          El partido entre Boca Juniors y River Plate también es conocido como Superclásico.
      - question: |
          ¿Por qué es tan popular el Superclásico?
        answer: |
          Se debe principalmente a la pasión de los fanáticos, que lo describen
          como "un mar de pancartas coloridas, gritos y rugidos, cánticos, bailes y fuegos artificiales
          interminables".
      - question: |
          ¿Hubo un Superclásico en competiciones internacionales?
        answer: |
          Sí, en varias ocasiones, como la Copa Libertadores 2018 y otras.
  - context: |
      En los años 80, debido a un gobierno inestable, la mayoría de los clubes de fútbol carecían
      de dinero para mantener a los mejores jugadores nacionales. En 1982, una gran cantidad de
      jugadores dejaron Argentina para ir a Europa: jugadores como Diego Maradona, Mario Kempes,
      Daniel Passarella y muchos otros se fueron a España, Francia, Italia o Inglaterra.
    questions_and_answers:
      - question: |
          ¿Quién es el jugador más famoso de Boca Juniors de todos los tiempos?
        answer: |
          Diego Maradona fue el jugador más famoso de Boca de todos los tiempos.
      - question: |
          ¿Quién fue un jugador famoso de River Plate?
        answer: |
          Daniel Passarella fue el jogador más famoso de River Plate.
      - question: |
          Who is the most admired football player of Argentina?
        answer: |
          Diego Maradona, tambien referido como Dios.
  - context: |
      A nivel de clubes, los equipos argentinos son los que más Copas Libertadores han ganado, 25 veces.
    questions_and_answers:
      - question: |
          ¿Cuántas veces ganó Boca Juniors la Copa Libertadores?
        answer: |
          Boca Juniors ganó la Copa Libertadores 6 veces: 1977, 1978, 2000, 2001, 2003 y 2007.
      - question: |
          ¿Cuántas veces ganó River Plate la Copa Libertadores?
        answer: |
          River Plate ganó la Copa Libertadores 4 veces: 1986, 1996, 2015 y 2018
      - question: |
          ¿La Copa Libertadores fue ganada solo por equipos de Boca y River?
        answer: |
          No. Racing, Juniors, Independiente y otros también ganaron la Copa Libertadores.
